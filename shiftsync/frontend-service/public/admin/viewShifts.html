<!-- viewShifts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Shifts - Admin</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <h2>View Created Shifts</h2>
  <table id="shiftsTable" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="border: 1px solid #ddd; padding: 8px;">Shift ID</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Date</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Start Time</th>
        <th style="border: 1px solid #ddd; padding: 8px;">End Time</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Shift rows will be dynamically inserted here -->
    </tbody>
  </table>
  <p id="noShiftsMsg" style="display:none; color: red; font-weight: bold; margin-top: 10px;">No shifts found.</p>
</body>
</html>
